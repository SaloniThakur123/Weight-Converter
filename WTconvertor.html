<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="WTconvertor.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Weight Convertor</h1>
                <!-- <img id="image" src="dumble.jpg" alt="" height="50px" width="50px"> -->
                <form>
                    <div class="formdiv">
                        <input id="lbsinput" type="number" class="inputtext" placeholder="Enter pounds... ">
                    </div>
                </form>
                <div id="output">
                    <div class="card">
                        <div class="classcard" style="background-color: rgb(91, 124, 124)">
                            <h4>Grams:</h4>
                            <p id="gramsoutput"></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="classcard" style="background-color: rgb(106, 155, 155)">
                            <h4>Kilograms:</h4>
                            <p id="kgoutput"></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="classcard" style="background-color: rgb(151, 207, 207)">
                            <h4>Ounces:</h4>
                            <p id="ozoutput"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="WTconvertor.js"></script>
</body>
</html>
